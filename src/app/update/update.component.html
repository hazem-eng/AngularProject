
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
  <h1>{{message}}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

          <div class="form-group">
            <label for="Name"><span class="req">* </span> Credit: <small>This will be your login user
              name</small> </label>
            <input required type="text" [(ngModel)]="offers_credit.credit" name="name" id="name"
                   class="form-control phone" maxlength="28" placeholder="Enter your credit..." />
          </div>

          <div class="form-group">
            <label for="min"><span class="req">* </span> Max_Amount: </label>
            <input class="form-control" type="text" [(ngModel)]="offers_credit.max_amount" name="min" id="min" required
                   placeholder="Enter your max_amount" />
            <div id="errFirst"></div>
          </div>
          <div class="form-group">
            <label for="max"><span class="req">* </span> Min_Amount: </label>
            <input class="form-control" type="text" [(ngModel)]="offers_credit.min_amount" name="max" id="max" required
                   placeholder="Enter your min_amount" />
            <div id="errrFirst"></div>
          </div>
          <div class="form-group">
            <label for="rate"><span class="req">* </span> Interest_rate: </label>
            <input class="form-control" type="text" [(ngModel)]="offers_credit.interest_rate" name="rate" id="rate" required
                   placeholder="Enter your interest_rate" />
            <div id="errrrFirst"></div>
          </div>
          <div class="form-group">
            <label for="date"><span class="req">* </span> Date_Creation: </label>
            <input class="form-control" type="text" [(ngModel)]="offers_credit.date_creation" name="rate" id="date" required
                   placeholder="Enter date_creation" />
            <div id="errrrrFirst"></div>
          </div>
          <div class="form-group">
            <label for="periode"><span class="req">* </span> Date_Creation: </label>
            <input class="form-control" type="text" [(ngModel)]="offers_credit.repayment_period" name="periode" id="periode" required
                   placeholder="Enter your repayment_periode" />
            <div id="errrrrrFirst"></div>
          </div>


          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="UPDATE" (click)="editOffer(offers_credit,offers_credit.id_offer)">
          </div>
          <div>
            <button routerLink="/listoffer" class="btn btn-warning">back</button>
          </div>
        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>
</div>
